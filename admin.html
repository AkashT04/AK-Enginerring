<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <h2>Admin - Manage Products</h2>
    <form id="product-form">
        <input type="text" id="product-name" name="name" placeholder="Product Name" required>
        <input type="text" id="product-category" name="category" placeholder="Category" required>
        <input type="text" id="product-subcategory" name="subcategory" placeholder="Subcategory" required>
        <button type="submit">Add Product</button>
    </form>
    
    <h3>Product List</h3>
    <ul id="admin-product-list"></ul>
</body>
</html>
